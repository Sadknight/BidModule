<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:ribbonGroup label="Поиск">
        <p:commandButton
                style="width: 50px"
                id="showAd"
                styleClass="ui-ribbon-bigbutton"
                icon="ui-ribbonicon-search"
                title="Показать AD">
            <p:ajax listener="#{managerMenu.showPageAd}" update="centerForPage"/>
        </p:commandButton>
    </p:ribbonGroup>
    <p:ribbonGroup label="Действия">
        <p:commandButton id="newElement"
                         icon="ui-ribbonicon-new"
                         styleClass="ui-ribbon-bigbutton"
                         type="button"
                         title="Создать новую запись">
            <p:ajax listener="#{managerMenu.showPageCreateBid}" update="centerForPage"/>
        </p:commandButton>
        <p:commandButton
                style="width: 50px"
                id="editAd"
                type="button"
                styleClass="ui-ribbon-bigbutton"
                icon="ui-ribbonicon-shablon"
                title="Редактировать"/>
    </p:ribbonGroup>
    <p:ribbonGroup>
        <ui:include src="#{adManager.showAdAction}"/>
    </p:ribbonGroup>
</f:view>
</html>
