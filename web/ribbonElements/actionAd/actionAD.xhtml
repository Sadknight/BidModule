<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <p:ribbonGroup label="Действия">
        <p:commandButton id="showAdElement" icon="ui-ribbonicon-usersAd"
                         styleClass="ui-ribbon-bigbutton"
                         type="button"
                         title="Показать">
            <p:ajax listener="#{managerMenu.showPageAgent}"
                    update="centerForPage, mainRibbon"/>
        </p:commandButton>
        <p:commandButton id="editAdElement" icon="ui-ribbonicon-editagent"
                         styleClass="ui-ribbon-bigbutton"
                         type="button"
                         title="Редактировать">
            <p:ajax listener="#{managerMenu.showPageCreateAgent}"
                    update="centerForPage, mainRibbon"/>
        </p:commandButton>
    </p:ribbonGroup>
</f:view>
</html>
