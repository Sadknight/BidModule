<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:panelGrid>
    <p:dataTable var="izdanie" value="#{managerMenu.spisokIzdanii}"
                 rows="10"
                 paginator="true"
                 selectionMode="single"
                 rowKey="#{izdanie.idreestrIzdanii}">
        <p:ajax event="rowSelect" listener="#{managerMenu.showIzdanie}" update=":mainForm:mainRibbon"/>
        <p:ajax event="rowUnselect" listener="#{managerMenu.hideIzdanie}" update=":mainForm:mainRibbon"/>
        <p:column headerText="ID">
            <h:outputText value="#{izdanie.idreestrIzdanii}"/>
        </p:column>
        <p:column headerText="Название">
            <h:outputText value="#{izdanie.clientname}"/>
        </p:column>

        <p:column headerText="Название издания">
            <h:outputText value="#{izdanie.nameIzd}"/>
        </p:column>

        <p:column headerText="Переодичность">
            <h:outputText value="#{izdanie.periodichnost}"/>
        </p:column>
    </p:dataTable>
</h:panelGrid>
</html>
