<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:panelGrid>
    <p:dataTable var="dogovora" value="#{managerMenu.spisokDogovorov}"
                 rows="10"
                 paginator="true"
                 selectionMode="single"
                 rowKey="#{dogovora.iddogovora}">
        <p:ajax event="rowSelect" listener="#{managerMenu.showDogovor}" update=":mainForm:mainRibbon"/>
        <p:ajax event="rowUnselect" listener="#{managerMenu.hideDogovor}" update=":mainForm:mainRibbon"/>
        <p:column headerText="ID">
            <h:outputText value="#{dogovora.iddogovora}"/>
        </p:column>
        <p:column headerText="Название">
            <h:outputText value="#{dogovora.clientName}"/>
        </p:column>

        <p:column headerText="Номер договора">
            <h:outputText value="#{dogovora.numberDor}"/>
        </p:column>

        <p:column headerText="Дата заключения">
            <h:outputText value="#{dogovora.dateBegin}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>

        <p:column headerText="Тип договора">
            <h:outputText value="#{dogovora.tipDogovor}"/>
        </p:column>
        <p:column headerText="Предмет договора">
            <h:outputText value="#{dogovora.predmet}"/>
        </p:column>
    </p:dataTable>
</h:panelGrid>
</html>
