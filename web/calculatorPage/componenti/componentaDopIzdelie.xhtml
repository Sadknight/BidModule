<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
</head>
<h:body>
    <h:panelGrid columns="2">
        <p:outputLabel value="Название доп. изделия" for="nazvanieComponenti"/>

    </h:panelGrid>
    <p:separator/>
    <h:panelGrid columns="2">
        <p:outputLabel value="Тираж" for="tirajComponenti"/>

        </p:spinner>
    </h:panelGrid>
    <p:panel header="Крепление">
        <ui:include src="componentiCreplenie.xhtml"/>
    </p:panel>
