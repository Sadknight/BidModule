<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <style type="text/css">
        .ui-ribbon .ui-colorpicker .ui-button {
            height: 24px;
        }

        .ui-icon.ui-ribbonicon-new {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/page_white_add.png']}");
        }

        .ui-icon.ui-ribbonicon-shablon {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/cog_add.png']}");
        }

        .ui-icon.ui-ribbonicon-pencil {
            margin-left: -7px;
            margin-top: -8px;
            background-image: url("#{resource['icon/pencil.png']}");
        }

        .ui-icon.ui-ribbonicon-saveshablon {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/database_save.png']}");
        }

        .ui-icon.ui-ribbonicon-obrzec {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/database1_add.png']}");
        }

        .ui-icon.ui-ribbonicon-podizdanie {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/book.png']}");
        }

        .ui-icon.ui-ribbonicon-componenti {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/document_image.png']}");
        }

        .ui-icon.ui-ribbonicon-save {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/accept.png']}");
        }

        .ui-icon.ui-ribbonicon-exit {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/cross.png']}");
        }

        .ui-icon.ui-ribbonicon-tree {
            margin-left: -15px;
            margin-top: -15px;
            background-image: url("#{resource['icon/document_tree.png']}");
        }
    </style>
    <ui:insert name="title">
        <title>Калькулятор</title>
    </ui:insert>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
</h:head>
<h:body>
    <h:form id="mainForm">
        <p:growl id="msg" showDetail="true"/>

        <div id="top">
            <ui:insert name="header">
                <p:graphicImage value="../resources/images/logo1.png" rendered="true"/>
            </ui:insert>
        </div>
        <div id="top1">
            <ui:insert name="top1">
                <!--<h:form>-->
                <!--<p:megaMenu>-->
                <!--<p:menuitem value="Заявки"/>-->
                <!--<p:menuitem value="Производство"/>-->
                <!--</p:megaMenu>-->
                <!--</h:form>-->
            </ui:insert>
        </div>
        <div id="top2">
            <ui:insert name="top2">
                <p:ribbon id="mainRibbon">
                    <p:tab title="Заявка">
                        <p:ribbonGroup label="Создать">
                            <p:commandButton
                                    style="width: 50px"
                                    id="newZayavka"
                                    styleClass="ui-ribbon-bigbutton"
                                    icon="ui-ribbonicon-new"
                                    onclick="PF('dlg3').show();">
                            </p:commandButton>
                            <p:tooltip id="toolTipNew" for="newZayavka" value="Создать новую" trackMouse="true"/>
                            <p:commandButton
                                    style="width: 50px"
                                    id="newShablon"
                                    type="button"

                                    styleClass="ui-ribbon-bigbutton"
                                    icon="ui-ribbonicon-shablon"/>
                            <p:tooltip id="toolTipShablon" for="newShablon" value="Создать по шаблону"
                                       trackMouse="true"/>
                            <p:commandButton
                                    style="width: 50px"
                                    id="newObrazec"
                                    type="button"
                                    icon="ui-ribbonicon-obrzec"
                                    styleClass="ui-ribbon-bigbutton"/>
                            <p:tooltip id="toolTipObrzec" for="newObrazec" value="Создать по образцу"
                                       trackMouse="true"/>
                        </p:ribbonGroup>

                        <p:ribbonGroup label="Параметры">
                            <ui:insert name="menu">

                            </ui:insert>
                        </p:ribbonGroup>
                        <p:ribbonGroup label="Действия">
                            <ui:insert name="menuAction">

                            </ui:insert>
                        </p:ribbonGroup>
                        <p:sticky target="mainRibbon"/>
                    </p:tab>

                    <p:tab title="Производство">
                        <p:ribbonGroup label="">
                            <p:commandButton value="Данные" icon="ui-ribbonicon-zoomin" styleClass="ui-ribbon-bigbutton"
                                             type="button"/>
                            <p:commandButton value="Out" icon="ui-ribbonicon-zoomout" styleClass="ui-ribbon-bigbutton"
                                             type="Неисправности"/>
                        </p:ribbonGroup>
                    </p:tab>

                    <p:tab title="Help Desk">
                        <p:ribbonGroup label="">
                            <p:commandButton value="Новая" icon="ui-ribbonicon-zoomin" styleClass="ui-ribbon-bigbutton"
                                             type="button"/>
                            <p:commandButton value="Out"
                                             icon="ui-ribbonicon-zoomout"
                                             styleClass="ui-ribbon-bigbutton"
                                             type="bigbutton"/>
                        </p:ribbonGroup>
                    </p:tab>
                </p:ribbon>
            </ui:insert>
        </div>

        <p:dialog header="Создание заявки" widgetVar="dlg3" modal="true" height="340" width="500"
                  closable="false"
                  resizable="false">
            <ui:include src="/dialogs/dialogCreateBid.xhtml"/>
        </p:dialog>

        <div id="content" class="right_content">
            <ui:insert name="content">


                <!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
                <!-- <div> -->
                <!-- <ui:include src="content.xhtml"/> -->
                <!-- </div> -->
            </ui:insert>
        </div>

        <!--<div id="footer">
                <ui:insert name="footer">
        Footer area.  See comments below this line in the source.
          include your header file or uncomment the include below and create footer.xhtml in this directory -->
        <!--<ui:include src="footer.xhtml"/>
                </ui:insert>
        </div>-->
    </h:form>
</h:body>

</html>
