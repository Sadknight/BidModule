<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
</head>
<h:body>
    <h:panelGrid columns="2">

        <p:outputLabel value="Дата доставки" for="dataSignalov"/>
        <p:inputText id="dataSignalov" value="#{createEntity.signali.dataSignalov}">
            <f:convertDateTime pattern="HH:mm dd.MM.yyyy"/>
        </p:inputText>

        <p:outputLabel value="Доставляющая компания" for="companySignali"/>
        <p:inputText id="companySignali" value="#{createEntity.signali.companySignali}"/>

        <p:outputLabel value="Адрес доставки" for="adresSignalov"/>
        <p:inputText id="adresSignalov" value="#{createEntity.signali.adresSignalov}"/>

        <p:outputLabel value="Контакт" for="contactSignalov"/>
        <p:inputText id="contactSignalov" value="#{createEntity.signali.contactSignalov}"/>

    </h:panelGrid>
</h:body>
</html>
